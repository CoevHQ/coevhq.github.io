<nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ridge</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">

    <div class="container">
      <!-- Controls Here -->
      <div class="col-md-4">
        <div class="row">
          <span id="user"></span>
        </div>
        <div class="row">
        Wood: <span id="wood">0</span><br>
        Food: <span id="food">0</span><br>
        Scrap: <span id="coins">0</span><br>
        <hr>
        </div>
        <div class="row">
          <button id="choice1" class="btn btn-success" onmousedown="cutWood()"><span id="c1">Go Woodcutting</span></button>
          <button id="choice2" class="btn btn-success" onmousedown="mineRocks()"><span id="c2">Go Mining</span></button><br>
        </div>
        <div class="row">
          <button id="choice3" class="btn btn-warning" onmousedown="getCoins()">Search Scrap</button>
        </div>
      </div>
      <!-- Response Display DOM -->
      <div class="col-md-8">
        <div id="response" class="well"></div>
      </div>

    </div> <!-- /container -->
